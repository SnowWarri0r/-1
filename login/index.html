<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录页面</title>
	</head>
	<link rel="stylesheet" href="css/style.css"/>
	<body>
		<div id="container">
			<form id="login-form">
				<img src="img/v2-53ef1a0a76ddd914364ad6854132685d_xl.jpg" style="width: 100px;height: 100px;margin-top:30px ;">
				<h2 style="text-align: center;">登陆</h2>
				<div class="row">
					<input type="text" class="form-input" id="username" name="username" placeholder="请输入学号" />
				</div>
				<div class="row">
					<input type="password" class="form-input" id='password' name="password" placeholder="请输入密码" />
				</div>
				<div class="btn-row">
					<button type="button" class="btn" onclick="login();">Login</button>
				</div>
			</form>
			<form id="info-form" style="display: none;">
				<h4 style="padding:20px 0 0 10px;">个人信息</h2>
					<div class='split'></div>
					<p id="xm">姓名：</p>
					<p id="xh">学号：</p>
					<p id="xb">性别：</p>
					<p id='dz'>地址：</p>
					<p id="sjh">手机号:</p>
					<div class="split"></div>
					<div class="row-right">
						<button type="button" class="btn-white" id='exit' onclick='quit();'>Cancel</button>
						<button type="button" class="btn-blue" id='exit' onclick="quit();">OK</button>
					</div>
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
